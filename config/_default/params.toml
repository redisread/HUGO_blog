logoText = "VictorHong"
logoType = "short" # long, short
logo = true
description = "VictorHong的博客"

# 设置首页栏展示的样式 header
homeHeaderType = "img" # text, img, slide
# 移动端是否隐藏header
hideHomeHeaderWhenMobile = false

# 设置自定义的样式：custom_css = ["scss/custom.scss"] and then make file at root/assets/scss/custom.scss
custom_css = ["scss/custom.scss", "css/bb-lmm-mk.css"]

# 设置自定义的脚本：custom_js = ["js/custom.js"] and then make file at root/assets/js/custom.js
custom_js = ["js/custom.js", "js/bb-lmm-mk.js"]

# 使用图标初始化
useFaviconGenerator = true # https://www.favicon-generator.org/

# 主题选项
themeOptions = ["dark", "light", "hacker", "solarized", "kimbie"]
# 允许切换主题
enableThemeChange = true
# 不允许出现在首页的页面类型
notAllowedTypesInHome = ["contact", "talks", "about", "showcase", "resume", "publication", "now", "message"]
# 不允许出现在首页侧边栏的页面类型，最近提交展示
notAllowedTypesInHomeSidebar = ["about", "archive", "showcase", "gallery", "publication", "presentation", "resume", "talks"]
# 不允许在归档页面展示的页面类型
notAllowedTypesInArchive = ["about", "talks", "showcase"] # not allowed page types in archive page
# 不允许RSS的页面类型
notAllowedTypesInHomeFeed = ["about", "archive", "contact", "showcase", "presentation", "resume", "gallery"]
# 是否展示置顶帖子,pinned: true可以设置文章置顶
enablePinnedPosts = true

# 视图宽度展示设置
viewportSize = "normal" # widest, wider, wide, normal, narrow

# 设置文章分享的图片展示，在每篇文章也可以设置
meta_image = "/images/header/hh.jpg"

# 是否使用加载动画
enableUiAnimation = true

# 如果为 true，当在浏览器中禁用 javascript 时，博客内容将被隐藏。
hideSingleContentsWhenJSDisabled = false

# tag标记数量在5以上才展示
minItemsToShowInTagCloud = 2 # Minimum items to show in tag cloud

# appbar
# 首页栏展示搜索按钮
enableAppbarSearchIcon = true
# 首页栏展示语言选择
enableAppbarLangIcon = false

# menu 移动端展示
# showMobileMenuTerms = ["tags", "categories", "series"]

# body
